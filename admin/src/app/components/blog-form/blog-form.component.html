<div class="form-container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <h2>{{ blogId ? "עריכת בלוג" : "הוספת בלוג" }}</h2>
    <span class="error-msg" *ngIf="!isValid">שכחת משהו יא אהבל</span>
    <div class="form-group">
      <label class="form-label">כותרת:</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label class="form-label">כותרת משנה:</label>
      <input type="text" formControlName="second_name" class="form-control" />
    </div>
    <div class="form-group">
      <label class="form-label">כתבה:</label>
      <textarea
        #text
        class="form-control"
        cols="30"
        rows="10"
        formControlName="details"
      ></textarea>
    </div>
    <hr />
    <div class="form-group english">
      <label class="form-label">Header</label>
      <input type="text" formControlName="name_english" class="form-control" />
    </div>
    <div class="form-group english">
      <label class="form-label">Sub Header:</label>
      <input
        type="text"
        formControlName="second_name_english"
        class="form-control"
      />
    </div>
    <div class="form-group english">
      <label class="form-label">Blog:</label>
      <textarea
        #text
        class="form-control"
        cols="30"
        rows="10"
        formControlName="details_english"
      ></textarea>
    </div>
    <div class="form-group">
      <label class="form-label">נושא:</label>
      <div class="checkbox-container">
        <label class="single-checkbox">
          קריפטו
          <input
            [checked]="myForm.value.crypto"
            type="checkbox"
            value="crypto"
            name="crypto"
            formControlName="crypto"
          />
        </label>
        <label class="single-checkbox">
          בורסה אמריקאית
          <input
            [checked]="myForm.value.america"
            type="checkbox"
            value="america"
            formControlName="america"
          />
        </label>
        <label class="single-checkbox">
          בורסה ישראלית
          <input
            [checked]="myForm.value.israel"
            type="checkbox"
            value="israel"
            formControlName="israel"
          />
        </label>
      </div>
    </div>
    <button class="btn btn-success">{{ blogId ? "שמירה" : "הוספה" }}</button>
  </form>
  <div class="blog-example">
    <app-single-blog [isAdding]="true" [blog]="myForm.value"></app-single-blog>
  </div>
</div>
