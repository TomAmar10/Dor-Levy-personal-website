<div class="contact-container">
  <h1 class="page-main-header">{{ langData.header }}</h1>
  <p [innerHTML]="langData.paragraph"></p>
  <form [formGroup]="contact_form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="fullName" class="form-label">{{ langData.name }}</label>
      <input
        type="text"
        id="fullName"
        class="form-control"
        formControlName="fullName"
      />
    </div>
    <div class="form-group">
      <label for="email" class="form-label">{{ langData.email }}</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="phone" class="form-label">{{ langData.phone }}</label>
      <input
        type="number"
        id="phone"
        class="form-control"
        formControlName="phone"
      />
    </div>
    <div class="form-group">
      <label for="message" class="form-label">{{ langData.message }}</label>
      <textarea
        id="message"
        rows="5"
        class="form-control"
        formControlName="message"
      ></textarea>
    </div>
    <div class="calculator-bottom">
      <app-button buttonText="{{ langData.sendBtn }}"></app-button>
      <div *ngIf="error" class="error">{{ error }}</div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    </div>
  </form>
</div>
